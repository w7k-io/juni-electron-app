name: Test Components (Reusable)

on:
  workflow_call:
    secrets: {}
    outputs:
      tests_passed:
        description: "Indique si tous les tests sont passÃ©s"
        value: ${{ jobs.test-summary.outputs.all_passed }}

jobs:
  unit-tests:
    name: Unit Tests Jest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build:ts

      - name: Run Jest Tests
        run: |
          echo "Tests unitaires Jest..."
          npx jest --passWithNoTests --ci --coverage --watchAll=false
        env:
          CI: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 7

  test-summary:
    name: Tests Summary
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()
    outputs:
      all_passed: ${{ steps.check.outputs.all_passed }}

    steps:
      - name: Check test results
        id: check
        run: |
          echo "Resume des tests:"
          echo "  - Unit Tests: ${{ needs.unit-tests.result }}"

          if [[ "${{ needs.unit-tests.result }}" == "success" ]]; then
            echo "Tous les tests sont passes!"
            echo "all_passed=true" >> $GITHUB_OUTPUT
          else
            echo "Certains tests ont echoue"
            echo "all_passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
